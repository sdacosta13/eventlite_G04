<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>EventLite Home</title>
</head>

<body>
  <div layout:fragment="content">
    <h1>EventLite</h1>
    <div class="row" >
    	<div class="col-md-6 align-self-center">
    		<h2>Discover new events</h2>
    		<button class="btn btn-primary" type="button" onclick="window.location.href='/events'">Browse events</button>
    	</div>
    	
    	<div class="col-md-6">
    		<img class=".img-responsive" style="width: inherit" src="../static/img/diagram_events.svg" th:src="@{img/diagram_events.svg}"/>
		</div>
    </div>
    
    <h2>Upcoming Events</h2>
    <div class="row">
    	<div class="card ml-2" style="width: 18rem;" th:each="e : ${upcomingEvents}">
		  <div class="card-body">
		  	<i th:text="${{e.date}} + ', ' + ${{e.time}}">Date and Time</i>
		    <h5 class="card-title text-primary">
		    	<a th:text="${e.name}" th:href="'event/' + ${e.id}">Event Name</a>
	    	</h5>
		  	<p th:text="${{e.venue.name}}">Location</p>
		  </div>
		</div>
    </div>
    
    <h2>Most Popular Venues</h2>
    <div class="row">
    	<div class="card ml-2" style="width: 18rem;" th:each="v : ${popularVenues}">
		  <div class="card-body">
		  	<i th:text="${{v.venue.address}}">Venue Address</i>
		    <h5 class="card-title text-primary">
		    	<a th:text="${v.venue.name}" th:href="'venue/' + ${v.venue.id}">Venue Name</a>
	    	</h5>
		  	<p th:text="'Number of events: ' + ${{v.count}}">Count</p>
		  </div>
		</div>
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
